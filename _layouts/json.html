[{% for post in site.articles %}
    {
        "column": "{{post.column}}",
        "collections": [{
            "collection": "{{post.collection}}",
            "items": [{
                "title": "{{post.title}}",
                "date": "{{post.date}}",
                "url": "{{site.url}}{{post.url}}"
            }]
        }]
    }{% if forloop.last == false %},{% endif %}
{% endfor %}
]
